<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #2b2b3d;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      max-width: 90px;
      margin-bottom: 10px;
    }

    h1 {
      color: #ffcc00;
    }

    .info-box {
      background-color: #3a3a4e;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .info-box p {
      font-size: 18px;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #ff4d4d;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout:hover {
      background: #e04343;
    }
  </style>
</head>
<body>

  <button class="logout" onclick="window.location.href='/logout'">Logout</button>

  <div class="dashboard">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="School Logo" class="logo">
    <h1>Welcome, {{ name }}!</h1>

    <div class="info-box">
      <p><strong>Student ID:</strong> {{ student_id }}</p>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Grade & Section:</strong> {{ grade_section }}</p>
    </div>

    {% if selected_club %}
      <p>You have selected: <strong>{{ selected_club }}</strong></p>
    {% endif %}

    <a class="btn" href="/clubs">
      {% if selected_club %}
        Manage Your Club
      {% else %}
        Choose Your Club
      {% endif %}
    </a>
  </div>

</body>
</html>
