<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4">Student Login</h2>
    {% if error %}
      <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <label for="student_id" class="block mb-2">Student ID</label>
      <input type="text" name="student_id" class="w-full p-2 border rounded mb-4" required>

      <label for="password" class="block mb-2">Password</label>
      <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
</body>
</html>
