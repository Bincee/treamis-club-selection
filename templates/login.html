<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Selection Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .login-container {
      background-color: #2d3748;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid #4a5568;
    }
    .btn-primary {
      background-color: #f6ad55;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #ed8936;
      transform: translateY(-2px);
    }
    .input-field:focus {
      border-color: #f6ad55;
      box-shadow: 0 0 0 3px rgba(246, 173, 85, 0.3);
    }
    .logo {
      height: 80px;
      margin: 0 auto;
      display: block;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="login-container rounded-xl p-8 max-w-md w-full">
    <div class="text-center mb-8">
      <!-- Logo from static folder -->
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="School Logo" class="logo mb-4">
      <h1 class="text-3xl font-bold text-yellow-400">Club Selection</h1>
      <p class="text-gray-300 mt-2">Please login to continue</p>
    </div>
    
    {% if error %}
      <div class="bg-red-600 text-white p-3 rounded-lg mb-6 text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label class="block text-gray-300 mb-2">Login as:</label>
        <select name="user_type" required 
                class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-yellow-400 focus:outline-none input-field">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div>
        <input type="email" name="user_id" placeholder="Email address" required 
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-yellow-400 focus:outline-none input-field">
      </div>

      <div>
        <input type="password" name="password" placeholder="Password" required 
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-yellow-400 focus:outline-none input-field">
      </div>

      <button type="submit" class="btn-primary text-black font-bold py-3 px-6 rounded-lg w-full">
        Login
      </button>
    </form>
  </div>
</body>
</html>
