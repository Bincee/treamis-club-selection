<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Selection Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #2c2c3e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container input {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .login-container select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    .login-container button {
      padding: 10px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #e6b800;
    }

    .logo {
      display: block;
      margin: 0 auto 15px;
      max-width: 100px;
    }

    .error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="School Logo" class="logo">
    <h2>Login</h2>
    
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/login">
  <label for="user_type">Login as:</label>
  <select name="role" required>
    <option value="student">Student</option>
    <option value="admin">Admin</option>
  </select>

  <input type="text" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>

  <button type="submit">Login</button>
</form>

  </div>
</body>
</html>
