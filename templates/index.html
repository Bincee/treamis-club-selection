<!DOCTYPE html>
<html>
<head>
    <title>Club Selection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸŽ“ Select Your Club</h1>

    {% if message %}
    <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form method="post">
        <label>Student ID:</label><br>
        <input type="text" name="student_id" required><br><br>

        <label>Student Name:</label><br>
        <input type="text" name="student_name" required><br><br>

        <label>Grade:</label><br>
        <input type="text" name="grade" required><br><br>

        <label>Select a club:</label><br>
        <select name="club_id" required>
            {% for club in clubs %}
                <option value="{{ club.id }}">{{ club.name }} ({{ club.description }})</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Join Club</button>
    </form>
</body>
</html>
