<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Success</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .success-box {
      background-color: #2d3748;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid #4a5568;
    }
    .success-icon {
      font-size: 4rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #f6ad55;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #ed8936;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="success-box rounded-xl p-8 max-w-md w-full text-center">
    <div class="success-icon">âœ“</div>
    <h1 class="text-2xl font-bold text-green-400 mb-4">Upload Successful!</h1>
    
    <div class="mb-6 space-y-2">
      <p class="text-lg">
        <span class="font-semibold">{{ student_count }}</span> students added
      </p>
      <p class="text-lg">
        <span class="font-semibold">{{ club_count }}</span> clubs added
      </p>
    </div>

    <a href="/admin" class="btn-primary text-black font-bold py-3 px-6 rounded-lg inline-block">
      Back to Admin Dashboard
    </a>

    <p class="text-xs text-gray-400 mt-4">
      Data processed successfully at {{ timestamp.strftime('%Y-%m-%d %H:%M') }}
    </p>
  </div>
</body>
</html>
