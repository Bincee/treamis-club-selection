<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Success</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #2b2b3d;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .small {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>âœ… Upload Successful!</h1>
    <p>{{ count }} students added to the database.</p>

    <a href="/admin" class="btn">Back to Admin Dashboard</a>

    <p class="small">Thank you for keeping the database updated.</p>
  </div>
</body>
</html>
